<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Inbox</title>
	<link rel = "stylesheet" href="style.css">
	<script src="script.js"></script>

    <script>
        window.onload = function(){ 
			init(); 
		}
    </script>
</head>

<body>
	<div id="email-container">
		
		<div id="email-header">
		</div>
		
		<div id="nav-column">
			<ul>
				<li class = "active"><a href="#inbox" onclick="loadEmailPrevs(this, inboxEmails)">Inbox</a></li>
				<li><a href="#starred" onclick="loadEmailPrevs(this,starredEmails)">Starred</a></li>
				<li><a href="#sent" onclick="loadEmailPrevs(this,sentEmails)">Sent Mail</a></li>
				<li><a href="#draft" onclick="loadEmailPrevs(this,draftEmails)">Drafts</a></li>
				<li><a href="#archived" onclick="loadEmailPrevs(this,archivedEmails)">Archived</a></li>
				<li><a href="#spam" onclick="loadEmailPrevs(this,spamEmails)">Spam</a></li>
				<li><a href="#trash" onclick="loadEmailPrevs(this,trashEmails)">Trash</a></li>
			</ul>
		</div>

		<div id="emails">
			<table id="email-table">
			</table>

			<div id="myModal" class="modal">
				<div id="modal-content">
					<p id="back-link" onclick="closeEmail() ">back</p>
					<h3 id="subject"><b>Subject Line</b></h3>
					<p id="sender">Sender</p>
					<p id="email">Email</p>
					<hr>
					<p id="body">Content</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
