<html>
<head>
	<meta charset="UTF-8">
	<title>Inbox</title>
	<link rel = "stylesheet" href="style.css">
	<script src="script.js"></script>

    <script>
        window.onload = function(){ 
			init(); 
		}
    </script>
</head>

<body>
	<div id="email-container">
		<div id="email-header">
		</div>
		
		<div id="nav-column">
			<ul>
				<li class="active"><a href="inbox.html">Inbox</a></li>
				<li><a href="starred.html">Starred</a></li>
				<li><a href="sent.html">Sent Mail</a></li>
				<li><a href="drafts.html">Drafts</a></li>
				<li><a href="all.html">All Mail</a></li>
				<li><a href="spam.html">Spam</a></li>
				<li><a href="trash.html">Trash</a></li>
			</ul>
		</div>

		<div id="emails">
			<table>
				<tr class="email-prev" onclick="openEmail(0)">
					<td class="from">Sam Stanley</td>
					<td class="preview">[URGENT] PASTA OR BEANS</td>
					<td class="time">8:32AM</td>
				</tr>
				<tr class="email-prev" onclick="openEmail(0)">
					<td class="from">Sam Stanley</td>
					<td class="preview">[URGENT] PASTA OR BEANS</td>
					<p class="email-body"></p>
					<td class="time">8:32AM</td>
				</tr>
			</table>

			<div id="myModal" class="modal">
				<div id="modal-content">
					<p id="back-link" onclick="closeEmail() ">back</p>
					<h3 id="subject"><b>Subject Line</b></h3>
					<p id="sender">Sender</p>
					<p id="email">Email</p>
					<hr>
					<p id="body">Content</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
