<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Inbox</title>
	<link rel = "stylesheet" href="style.css">
	<script src="script.js"></script>

    <script>
        window.onload = function(){ 
			init(); 
		}
    </script>
</head>

<body>
	<div id="email-container">
		
		<div id="email-header">
		</div>
		
		<div id="nav-column">
			<ul>
				<li id="inbox"><a onclick="loadEmailPrevs('inbox',inboxEmails)" href="?inbox">Inbox</a></li>
				<li id="starred"><a onclick="loadEmailPrevs('starred', starredEmails)" href="?starred" >Starred</a></li>
				<li id="sent"><a onclick="loadEmailPrevs('sent', sentEmails)" href="?sent">Sent Mail</a></li>
				<li id="draft"><a onclick="loadEmailPrevs('draft', draftEmails)" href="?draft">Drafts</a></li>
				<li id="archived"><a onclick="loadEmailPrevs('archived', archivedEmails)" href="?archived">Archived</a></li>
				<li id="spam"><a onclick="loadEmailPrevs('spam', spamEmails)" href="?spam">Spam</a></li>
				<li id="trash"><a onclick="loadEmailPrevs('trash', trashEmails)" href="?trash">Trash</a></li>
			</ul>
		</div>

		<div id="emails">
			<table id="email-table">
			</table>
		</div>

		<div id="landingModal" class="modal">
			<div id="modal-content">
				<h3 id="subject"><b>Archived Inbox of Gregor</b></h3>
				<p id="sender">To: Jefe Bezos</p>
				<p id="email">From: greteSa@email.com</p>
				<hr>
				<p id="body">
					Mr. Bezos, <br><br>
					I'm writing to confirm that I've received the archived inbox of
					Gregor Samsa. Thank you, and I'm sorry.
					<br><br>
					Best, <br> Grete
				</p>
				<button onclick="location.href='inbox.html'">Continue to Archive</button>
			</div>
		</div>

		<div id="footer">
		</div>
	</div>
</body>

</html>
